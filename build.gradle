plugins {
    id 'org.hidetake.ssh' version '2.7.0'
}

apply plugin: 'base'

ext {
    baseVersion = '0.1.0'
}

file('gradle.d').listFiles().sort().each {
    if (it =~ /.*\.gradle$/) {
        apply from: relativePath(it)
    }
}

allprojects {
    group = 'com.github.matthiasbalke'
    version = baseVersion

    buildscript {
        repositories {
            jcenter()
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion '3.1'
}
